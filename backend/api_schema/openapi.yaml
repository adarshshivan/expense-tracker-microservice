openapi: 3.0.1
info:
  title: Expense Tracker API
  version: "1.0"
paths:
  /expenses:
    get:
      summary: List expenses
      parameters:
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: from_date
          schema:
            type: string
        - in: query
          name: to_date
          schema:
            type: string
      responses:
        '200':
          description: OK
    post:
      summary: Add expense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                category:
                  type: string
                notes:
                  type: string
                date:
                  type: string
      responses:
        '201':
          description: Created
  /expenses/{expense_id}:
    put:
      summary: Update expense
      parameters:
        - in: path
          name: expense_id
          required: true
          schema:
            type: string
    delete:
      summary: Delete expense
      parameters:
        - in: path
          name: expense_id
          required: true
          schema:
            type: string
